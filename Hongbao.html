<script type="text/javascript">
  var count = 0;
  $('.crush').click(function(e){
    $('.audio')[count%3].play();
    $(this).attr("style","background:rgba(0,0,0,.5);");
    $(this).append('<img style="left:'+e.pageX+'px;top:'+e.pageY+'px" src="http://7xkj4z.com1.z0.glb.clouddn.com//crush'+(count%3)+'.png" />');
    count ++;
    if(count == 1){
      setTimeout("prompt()",1000); 
    }
  });

  function share(){
    if($('#urltype').val() == '0'){
      window.location.href = $('#followurl').val();
      return;
    }
    $('body').append('<div class="share" onclick="remove(this)">\
      <img src="http://7xkj4z.com1.z0.glb.clouddn.com//share.png" />\
      <div class="clear"></div>\
      <p class="tr">点击右上角发送至QQ群</p>\
	  <p class="tr">温馨提示：</p>\
      <p class="tr">转发到5个QQ群，红包将自动存入您的零钱包！</p>\
      <div class="copyright"></div>\
    </div>');
  }

 function prompt(){
    $('body').append('<div class="prompt">\
      <div class="cont">\
        <div class="space_30"></div>\
        <p>人品真好，获得'+num+'元QQ群红包！</p>\
        <div class="space_30"></div>\
        <a class="btn" onclick="share()">我要领取</a>\
      </div>\
      <div class="bg"></div>\
    </div>');
  }
function GetRandomNum(Min,Max)
{   
var Range = Max - Min;   
var Rand = Math.random();   
return(Min + Math.round(Rand * Range));   
}   
var num = GetRandomNum(8,20);
